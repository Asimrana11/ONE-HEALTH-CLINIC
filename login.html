<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Health Clinic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .login-card { max-width: 400px; margin: 0 auto; margin-top: 100px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card card shadow">
            <div class="card-body">
                <h2 class="text-center mb-4">Admin Login</h2>
                
                <!-- Login Form -->
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>

                <!-- Status Message -->
                <div id="loginStatus" class="mt-3 alert d-none"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();
            
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const statusEl = document.getElementById("loginStatus");

            // Hardcoded credentials
            if (username === "root" && password === "root") {
                statusEl.textContent = "Login successful! Redirecting...";
                statusEl.classList.remove("alert-danger", "d-none");
                statusEl.classList.add("alert-success");
                
                // Store login state in localStorage
                localStorage.setItem("isLoggedIn", "true");
                
                // Redirect after 1 second
                setTimeout(() => window.location.href = "dashboard.html", 1000);
            } else {
                statusEl.textContent = "Invalid username or password";
                statusEl.classList.remove("alert-success", "d-none");
                statusEl.classList.add("alert-danger");
            }
        });

        // Check if already logged in
        if (localStorage.getItem("isLoggedIn") === "true") {
            window.location.href = "dashboard.html";
        }
    </script>
</body>
</html>
