<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Check-In | Health Clinic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Patient Check-In</a>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 text-center">
        <!-- Scanner UI -->
        <video id="scanner" class="border rounded" width="100%" height="300"></video>
        <button id="toggleScanner" class="btn btn-primary mt-3">Start Scanner</button>
        
        <!-- Scan Results -->
        <div id="scanResult" class="card mt-4 p-3 d-none">
          <h4>Patient Details</h4>
          <div id="patientInfo"></div>
          <button id="checkInBtn" class="btn btn-success mt-3">Confirm Check-In</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Barcode Library -->
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script src="js/scanner.js"></script>
</body>
</html>
