<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Scan | Health Clinic</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <!-- Same navbar as index.html -->
  </nav>

  <div class="container mt-5">
    <h2>Barcode Scanner</h2>
    <div class="text-center">
      <video id="scanner" width="300" height="200" class="border rounded"></video>
      <div id="result" class="mt-3 alert alert-info"></div>
    </div>
  </div>

  <!-- ZXing Barcode Scanner -->
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script src="js/firebase.js"></script>
  <script>
    const codeReader = new ZXing.BrowserQRCodeReader();
    codeReader.decodeFromVideoDevice(undefined, 'scanner', (result, err) => {
      if (result) {
        document.getElementById("result").textContent = `Scanned: ${result.text}`;
        // Save to Firebase (optional)
        firebase.firestore().collection("scans").add({
          code: result.text,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
      }
    });
  </script>
</body>
</html>
