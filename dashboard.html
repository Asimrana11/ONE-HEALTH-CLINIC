<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <script>
        // Redirect to login if not authenticated
        if (localStorage.getItem("isLoggedIn") !== "true") {
            window.location.href = "login.html";
        }
    </script>
</head>
<body>
    <h1>Welcome, Admin!</h1>
    <button onclick="logout()">Logout</button>
    
    <script>
        function logout() {
            localStorage.removeItem("isLoggedIn");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
